<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assignment Assistant | ARC Club</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&family=JetBrains+Mono:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- CSS Custom Properties (RGB channels for Tailwind alpha support) -->
    <!-- Anti-flash: hide root until React mounts and reveals it -->
    <style>
      #root { opacity: 0; transition: opacity 0.3s ease; }
      :root {
        --color-bg:           9 9 11;        /* #09090b */
        --color-bg-secondary: 14 14 16;      /* slightly lighter */
        --color-surface:      24 24 27;      /* #18181b */
        --color-surface-el:   39 39 42;      /* #27272a */
        --color-border:       63 63 70;      /* #3f3f46 — full alpha */
        --color-border-alpha: 1;
        --color-border-bright-alpha: 1;
        --color-divider-alpha: 0.5;

        --color-text-primary:   250 250 250;  /* #fafafa */
        --color-text-secondary: 161 161 170;  /* #a1a1aa */
        --color-text-muted:     113 113 122;  /* #71717a */
        --color-text-heading:   250 250 250;  /* #fafafa */

        --color-accent:       16 185 129;    /* #10b981 — emerald */
        --color-accent-dim:   5 150 105;     /* #059669 */
        --color-accent-light: 52 211 153;    /* #34d399 */
        --color-secondary:    39 39 42;      /* #27272a */
        --color-success:      34 197 94;     /* #22c55e */
        --color-warning:      245 158 11;    /* #f59e0b */
        --color-error:        239 68 68;     /* #ef4444 */

        --shadow-soft:     0 1px 3px rgba(0,0,0,0.5), 0 1px 2px rgba(0,0,0,0.4);
        --shadow-elevated: 0 4px 16px rgba(0,0,0,0.6), 0 2px 4px rgba(0,0,0,0.3);

        --blob-opacity: 0.03;
        --shimmer-a: rgba(161,161,170,0.04);
        --shimmer-b: rgba(161,161,170,0.08);
      }
    </style>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
              heading: ['Space Grotesk', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              bg:           { DEFAULT: 'rgb(var(--color-bg) / <alpha-value>)',          secondary: 'rgb(var(--color-bg-secondary) / <alpha-value>)' },
              surface:      { DEFAULT: 'rgb(var(--color-surface) / <alpha-value>)',      elevated: 'rgb(var(--color-surface-el) / <alpha-value>)' },
              border:       { DEFAULT: 'rgb(var(--color-border) / var(--color-border-alpha))', bright: 'rgb(var(--color-border) / var(--color-border-bright-alpha))' },
              accent:       { DEFAULT: 'rgb(var(--color-accent) / <alpha-value>)',       dim: 'rgb(var(--color-accent-dim) / <alpha-value>)', light: 'rgb(var(--color-accent-light) / <alpha-value>)' },
              secondary:    'rgb(var(--color-secondary) / <alpha-value>)',
              success:      'rgb(var(--color-success) / <alpha-value>)',
              warning:      'rgb(var(--color-warning) / <alpha-value>)',
              error:        'rgb(var(--color-error) / <alpha-value>)',
              txt: {
                primary:    'rgb(var(--color-text-primary) / <alpha-value>)',
                secondary:  'rgb(var(--color-text-secondary) / <alpha-value>)',
                muted:      'rgb(var(--color-text-muted) / <alpha-value>)',
                heading:    'rgb(var(--color-text-heading) / <alpha-value>)',
              },
            },
            boxShadow: {
              'soft':     'var(--shadow-soft)',
              'elevated': 'var(--shadow-elevated)',
            },
          }
        }
      }
    </script>
    <script>
      window.MathJax = {
        tex: {
          inlineMath: [['$', '$'], ['\\(', '\\)']],
          displayMath: [['$$', '$$'], ['\\[', '\\]']],
          processEscapes: true,
          processEnvironments: true
        },
        svg: {
          fontCache: 'global'
        }
      };
    </script>
    <script type="text/javascript" id="MathJax-script" async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
      if (window.pdfjsLib) {
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
      }
    </script>
<style>
  body {
    background: rgb(var(--color-bg));
    overflow-x: hidden;
  }



  ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
  }
  ::-webkit-scrollbar-track {
      background: rgb(var(--color-bg));
  }
  ::-webkit-scrollbar-thumb {
      background: rgb(var(--color-border) / 0.2);
      border-radius: 3px;
  }
  ::-webkit-scrollbar-thumb:hover {
      background: rgb(var(--color-border) / 0.35);
  }

  ::selection {
    background: rgb(var(--color-accent));
    color: #fff;
  }
</style>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-bg text-txt-primary font-sans antialiased">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
